<div class="header">
    Barf your dog
</div>

<div class="content">
    <div class="meat-selection">
        <app-meat-selection
            (afterMeatStep)="afterMeatStep($event)"
        ></app-meat-selection>
    </div>
    <div class="suplies-selection">
        <app-select-suplies
            [changeVisible]="toggleComponentMeat"
            (afterSupliesStep)="afterSupliesStep($event)"
        ></app-select-suplies>
    </div>
    <div class="results">
        <app-final-results></app-final-results>
    </div>
</div>
